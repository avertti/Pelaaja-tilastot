{% extends "layout.html" %}

{% block title %}Pelaajan poisto{% endblock %}

{% block content %}
    <h2>Pelaajan poisto</h2>
    <p> Poistuva pelaaja: {{ item.name }}</p>
    <p> Haluatko varmasti poistaa tämän pelaajan?</p>
  <form action="/remove_item/{{ item.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="remove" value="Poista pelaaja">
    <input type="submit" name="back" value="Palaa takaisin">
  </form>
{% endblock %}
