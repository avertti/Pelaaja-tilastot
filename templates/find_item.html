{% extends "layout.html" %}

{% block title %}Etsi pelaaja{% endblock %}

{% block content %}
  <h2>Etsi pelaaja</h2>
  <form action="/find_item" method="get">
    <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Lähetä">
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>

   {% if query %}
  <h2>Tulokset</h2>
  <ul>
    {% for item in results %}
    <li><a href="/item/{{ item.item_id }}">{{ item.name }}</a></li>
     {% endfor %}
  </ul>
   {% endif %}
{% endblock %}
